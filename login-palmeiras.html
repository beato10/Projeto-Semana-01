<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Palmeiras</title> 
</head>
<body>
  <div id="container">
    <div id="form-card">
      <img src="/images/verdao.png" alt="verdao">
      <h1>&nbsp;&nbsp;VERD√ÉO&nbsp;</h1>
      <img src="/images/verdao.png" alt="verdao">
      <p>Become a member!</p>
      <form action="login">
        <div class="form-group"> 
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Gustavo">
        </div>
        <div class="form-group"> 
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Beato">
        </div>
        <div class="form-group"> 
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="gustavo.email@gmail.com">
        </div>
        <div class="form-group"> 
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn">Log In</button>
      </form>
      <div class="link">
        <p>&nbsp;&nbsp;Haven't signed up yet?</p>
        <a href="/images/signup.html" target="blank">Click here</a>
        <p>to sign up</p>
      </div>
    </div>
  </div>
</body>
</html>
